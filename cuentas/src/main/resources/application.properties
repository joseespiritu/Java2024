spring.application.name=cuentas
# Conexion a mysql
# spring.datasource.url=jdbc:mysql://localhost:3306/cuentas_db
spring.datasource.url=jdbc:mysql://localhost:3306/cuentas_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Tema de primefaces (por default tema de saga)
joinfaces.primefaces.theme=vela

